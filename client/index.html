<!doctype html>
<head>
	<meta charset='utf-8' lang='en' author='jforbes'>
	<title>GURPS Character Generator</title>

	<link rel="icon" href="hero.ico" type="image/ico" sizes="16x16">

	<link rel='stylesheet' href='style.css'>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">

	<script src='index.js'></script>
</head>
<body>
	<header>GURPS Character Generator</header>
	<div id='navbar'><ul id='characters-list'></ul></div>
	
	<div id='character-container'>
		<div id='options'>
			<div class='box'>
				<button id='saveCharacter'>Save</button>
				<button id='clearCharacter'>Clear</button>
			</div>
		</div>
		<div id='character-description' class='box'>
			<span><label>Name: </label><input id='charName' type='text'></span>
			<span><label>Player: </label><input id='charPlayer' type='text'></span>
			<span><label>Height: </label><input id='charHeight' type='text'></span>
			<span><label>Weight: </label><input id='charWeight' type='text'></span>
			<span><label>Size Modifier: </label><input id='charSizeModifier' type='text'></span>
			<span><label>Age: </label><input id='charAge' type='text'></span>
			<span><label>Appearance: </label><textarea id='charAppearance'type='text'></textarea></span>
		</div>
		<div id='character-attributes' class='box'>
			<div class='column'>
			<span><label>ST</label></span>
			<span><label>DX</label></span>
			<span><label>IQ</label></span>
			<span><label>HT</label></span>
			</div>
			<div class='column'>
			<span><input id='statST' type='text' value='10'><label id='ptSt'></label></span>
			<span><input id='statDX' type='text' value='10'></span>
			<span><input id='statIQ' type='text' value='10'></span>
			<span><input id='statHT' type='text' value='10'></span>
			</div>
			<div class='column'>
			<span><label>HP</label></span>
			<span><label>Per</label></span>
			<span><label>Will</label></span>
			<span><label>FP</label></span>
			</div>
			<div class='column'>
			<span><input id='statHP'   type='text' value='10'></span>
			<span><input id='statPer'  type='text' value='10'></span>
			<span><input id='statWill' type='text' value='10'></span>
			<span><input id='statFP'   type='text' value='10'></span>
			</div>
			<div id='character-secondarystats' class='column'>
			<span><label>Basic Lift:  </label><label id='statLift'>20</label></span>
			<span><label>Basic Speed:  </label id='statSpeed'><label></label></span>
			<span><label>Basic Move:  </label id='statMove'><label></label></span>
			<span><label>Damage:  </label id='statDmg'><label></label></span>
			</div>
		</div>
		<div id='character-advantages' class='box'>
			<div class='title'>Advantages & Perks</div>
			<div id='advantages' class=''></div>
		</div>
		<div id='character-disadvantages' class='box'>
			<div class='title'>Disadvantages & Quirks</div>
			<div id='disadvantages' class=''></div>
		</div>
		<div id='character-skills' class='box'>
			<div class='title'>Skills</div>
			<div id='skills' class=''></div>
		</div>
	</div>
</body>
